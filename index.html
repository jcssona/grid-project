<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Open+Sans:wght@300;500;700&family=Poppins:wght@400;600;800&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Grid Project</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">Patrick Star</div>
        <nav class="right">
          <a href="#">Work</a>
          <a href="#">Contact</a>
          <a href="#">
            <img src="./img/dribble_icon.png" alt="" />
          </a>

          <a href="#">
            <img src="./img/insta_icon.png" alt="" />
          </a>

          <a href="#">
            <img src="./img/v_icon.png" alt="" />
          </a>
        </nav>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="nav-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </header>

      <div class="project-grid">
        <div class="project" id="eth">
          <img src="./img/eth.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="alphabet">
          <img src="./img/alphabet.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="traveler">
          <img src="./img/traveler.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="cube">
          <img src="./img/cube.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="astro">
          <img src="./img/astro.avif" alt="" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>

        <div class="project" id="cup">
          <img src="./img/cup.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="insta">
          <img src="./img/insta.avif" alt="" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>

        <div class="project" id="foam">
          <img src="./img/foam.avif" alt="" />
          <p class="overlay">VIEW PROJECT</p>
        </div>

        <div class="project" id="dimensional">
          <img src="./img/dimensional.avif" alt="" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
      </div>
      <footer class="footer">Designed and built by Patrick Star.</footer>
    </div>
  </body>
</html>
